<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Exam Management</title>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase 8.10.0 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --bg-dark: #161a1d;
            --card-bg: #212529;
            --primary-red: #d62839;
            --primary-hover: #ba181b;
            --text-light: #f5f3f4;
            --text-muted: #b1a7a6;
            --border-color: #333;
            --success: #2a9d8f;
            --warning: #e9c46a;
            --danger: #e63946;
            --info: #457b9d;
            --radius: 12px;
            --shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            border: 1px solid var(--border-color);
        }

        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--primary-red), #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-with-icon input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(214, 40, 57, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-red);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(230, 57, 70, 0.1);
            border: 1px solid var(--danger);
            border-radius: var(--radius);
            padding: 12px;
            margin-bottom: 20px;
            color: #ff6b6b;
            display: none;
        }

        .footer-note {
            text-align: center;
            margin-top: 30px;
            color: var(--text-muted);
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
        </div>
        
        <div class="login-card">
            <div class="logo-header">
                <h1>Fardin (DU Physics)</h1>
                <p>Exam Management System</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Enter admin username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span>Login</span>
                    <div class="spinner" id="loginSpinner" style="display: none;"></div>
                </button>
            </form>

            <div class="footer-note">
                <p>Â© <span id="currentYear"></span> Fardin (DU Physics). Admin access only.</p>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
              apiKey: "AIzaSyAlR-WEX_HZjkE1hzh_rPRYAz7CrjQYB54",
  authDomain: "exammanagementsystem-a7720.firebaseapp.com",
  projectId: "exammanagementsystem-a7720",
  storageBucket: "exammanagementsystem-a7720.firebasestorage.app",
  messagingSenderId: "269325070232",
  appId: "1:269325070232:web:79bdf01e4f47ea36bd45ed"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginSpinner = document.getElementById('loginSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const currentYear = document.getElementById('currentYear');

        // Set current year
        currentYear.textContent = new Date().getFullYear();

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const adminSession = localStorage.getItem('adminSession');
            if (adminSession) {
                try {
                    const session = JSON.parse(adminSession);
                    if (session.isAdmin && session.loginAt) {
                        window.location.href = 'index.html';
                    }
                } catch (e) {
                    localStorage.removeItem('adminSession');
                }
            }
        });

        // Show error function
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Login function
        async function login(username, password) {
            try {
                // Check admins collection
                const adminRef = db.collection('admins').doc('admin1');
                const doc = await adminRef.get();
                
                if (!doc.exists) {
                    showError('Admin account not found. Please contact system administrator.');
                    return false;
                }
                
                const adminData = doc.data();
                
                if (adminData.userName === username && adminData.passWord === password) {
                    // Create admin session
                    const session = {
                        isAdmin: true,
                        adminUser: username,
                        loginAt: new Date().toISOString()
                    };
                    localStorage.setItem('adminSession', JSON.stringify(session));
                    return true;
                } else {
                    showError('Invalid username or password');
                    return false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please check your internet.');
                return false;
            }
        }

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginSpinner.style.display = 'block';
            loginBtn.querySelector('span').textContent = 'Logging in...';
            
            // Attempt login
            const success = await login(username, password);
            
            if (success) {
                // Redirect to dashboard
                window.location.href = 'index.html';
            } else {
                // Reset button
                loginBtn.disabled = false;
                loginSpinner.style.display = 'none';
                loginBtn.querySelector('span').textContent = 'Login';
            }
        });

        // Enter key support
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
